name: Playwright E2E Tests (SauceDemo)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy code
      - name: Checkout repository code
        uses: actions/checkout@v4

      # 2. Thiết lập Node.js (LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 3. Cache Playwright browsers (tăng tốc run kế tiếp)
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      # 4. Cài dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Chạy E2E tests
      - name: Run Playwright tests
        run: npm run test:ci

      # 6. Upload báo cáo HTML (dù pass hay fail)
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 5

      # 7. (Tuỳ chọn) Upload JUnit test results nếu bạn dùng reporter junit
      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: test-results/
          retention-days: 5
